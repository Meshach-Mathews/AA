<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Meta tags for PWA -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#697BBC" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Acadeemia" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Acadeemia" />
    <meta name="msapplication-TileColor" content="#697BBC" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="The #1 Complete School Management Solution. Streamline administration, enhance learning experiences, and empower educational institutions with Acadeemia." />
    <meta name="keywords" content="school management, education software, student management, academic management, school administration" />
    <meta name="author" content="Acadeemia" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Acadeemia School Management System" />
    <meta property="og:description" content="The #1 Complete School Management Solution" />
    <meta property="og:image" content="/android-chrome-512x512.png" />
    <meta property="og:url" content="https://www.acadeemia.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Acadeemia School Management System" />
    <meta name="twitter:description" content="The #1 Complete School Management Solution" />
    <meta name="twitter:image" content="/android-chrome-512x512.png" />
    
    <title>Acadeemia School Management System</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
